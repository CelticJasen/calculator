<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="mainContainer">
        <div id="calculatorContainer">
            <div id="displayContainer">
                <div id="displayContent">
                    <span id="displayText">0</span>
                </div>
                
            </div>
            <div id="numberButtons">
                <button class="button" id="seven">7</button>
                <button class="button" id="eight">8</button>
                <button class="button" id="nine">9</button>
                <button class="button" id="four">4</button>
                <button class="button" id="five">5</button>
                <button class="button" id="six">6</button>
                <button class="button" id="one">1</button>
                <button class="button" id="two">2</button>
                <button class="button" id="three">3</button>
                <button class="button" id="delete">โซ</button>
                <button class="button" id="zero">0</button>
                <button class="button" id="decimal">.</button>
            </div>
            <div id="operationButtons">
                <button class="operation" id="clearButton">CL</button>
                <button class="operation" id="add">+</button>
                <button class="operation" id="subtract">-</button>
                <button class="operation" id="multiply">x</button>
                <button class="operation" id="divide">รท</button>
                <button class="operation" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="calculator.js"></script>
</html>
